<div class="container">  
    
 
      
    <table >  
      <thead>  
          <tr>  
            <th>CourseName</th>  
            <th>Enrollments</th>  
            <th>Completions</th>  
            
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let course of courses; let i=index" > 
        
            <td *ngIf="i <5">{{ course.courseName }}</td>  
            <td *ngIf="i <5">{{ course.enrollments }}</td>  
            <td *ngIf="i <5">{{course.completions }}</td> 
          
          
           
        </tr>  
      </tbody>  
    </table>  
  </div>
